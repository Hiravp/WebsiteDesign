<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info Form</title>
</head>
<body>
    <h1>Enter Your Payment and Contact Details</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Complete transaction ($5)</button>
    </form>

    <script>
        const ticketInput = document.getElementById("id_ticket_num");  // Make sure you have the correct field ID
        const submitButton = document.querySelector("button[type='submit']");

        ticketInput.addEventListener("input", function() {
            const totalCost = ticketInput.value * 5;
            submitButton.textContent = `Complete transaction ($${totalCost})`;
        });
    </script>
    
</body>
</html>
